<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>🃏card matching game</title>
  </head>
  <body>
    <section class="game">
      <section class="header">
        <h1>🃏Card Matching Game🃏</h1>
        <h2>Moves: <span class="move"></span></h2>
        <h2>time: <span class="time"></span></h2>
      </section>
      <div class="cards">
        <div class="card" data-tech="angular">
          <img src="/img/black&grey.png" alt="Angular" class="front" />
          <img src="/img/back.png" alt="back face of card" class="back" />
        </div>
        <div class="card" data-tech="angular">
          <img src="/img/black&grey.png" alt="Angular" class="front" />
          <img src="/img/back.png" alt="back face of card" class="back" />
        </div>
        <div class="card" data-tech="node">
          <img src="/img/brown.png" alt="node" class="front" />
          <img src="/img/back.png" alt="back face of card" class="back" />
        </div>
        <div class="card" data-tech="node">
          <img src="/img/brown.png" alt="node" class="front" />
          <img src="/img/back.png" alt="back face of card" class="back" />
        </div>
        <div class="card" data-tech="php">
          <img src="/img/brownEar.png" alt="php" class="front" />
          <img src="/img/back.png" alt="back face of card" class="back" />
        </div>
        <div class="card" data-tech="php">
          <img src="/img/brownEar.png" alt="php" class="front" />
          <img src="/img/back.png" alt="back face of card" class="back" />
        </div>
        <div class="card" data-tech="react">
          <img src="/img/pug.png" alt="react" class="front" />
          <img src="/img/back.png" alt="back face of card" class="back" />
        </div>
        <div class="card" data-tech="react">
          <img src="/img/pug.png" alt="react" class="front" />
          <img src="/img/back.png" alt="back face of card" class="back" />
        </div>
        <div class="card" data-tech="vue">
          <img src="/img/puppy.png" alt="vue" class="front" />
          <img src="/img/back.png" alt="back face of card" class="back" />
        </div>
        <div class="card" data-tech="vue">
          <img src="/img/puppy.png" alt="vue" class="front" />
          <img src="/img/back.png" alt="back face of card" class="back" />
        </div>
        <div class="card" data-tech="wordpress">
          <img src="/img/white.png" alt="wordpress" class="front" />
          <img src="/img/back.png" alt="back face of card" class="back" />
        </div>
        <div class="card" data-tech="wordpress">
          <img src="/img/white.png" alt="wordpress" class="front" />
          <img src="/img/back.png" alt="back face of card" class="back" />
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
